name: Image Build and Push

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the Docker image'
        required: true
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DockerHubProd
    steps:
      # For building the image we need to checkout the source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # For installing Docker Buildx we could use the official action, but here we do it manually for better tranansparency, debugging and portability
      - name: Set up Docker Buildx
        run: |
          echo "Setting up Docker Buildx..."
          docker buildx create --name multiplatform-builder --use --bootstrap
          docker buildx inspect
          echo "Docker Buildx setup complete"

      # For logging in to Docker Hub we could use the official action, but here we do it manually for better tranansparency, debugging and portability
      - name: Log in to Docker Hub
        run: |
          echo "Logging in to Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ vars.DOCKER_USERNAME }}" --password-stdin
          echo "Docker Hub login successful"

      # For building and pushing the image we could use the official action, but here we do it manually for better tranansparency, debugging and portability
      # We also separate the build and push steps for isolating most common issues
      - name: Build multiplatform Docker image
        run: |
          echo "Building Docker image ${{ vars.DOCKER_ORG }}/spfx:${{ github.event.inputs.tag }}..."
          docker buildx build \
            --platform linux/amd64,linux/arm64/v8 \
            --tag ${{ vars.DOCKER_ORG }}/spfx:${{ github.event.inputs.tag }} \
            --tag ${{ vars.DOCKER_ORG }}/spfx:latest \
            --tag ${{ vars.DOCKER_ORG }}/spfx:online \
            .
          echo "Docker image built successfully"

      - name: Push Docker image from cache
        run: |
          echo "Pushing Docker image from build cache..."
          docker buildx build \
            --platform linux/amd64,linux/arm64/v8 \
            --tag ${{ vars.DOCKER_ORG }}/spfx:${{ github.event.inputs.tag }} \
            --tag ${{ vars.DOCKER_ORG }}/spfx:latest \
            --tag ${{ vars.DOCKER_ORG }}/spfx:online \
            --push \
            .
          echo "Docker image pushed successfully"
